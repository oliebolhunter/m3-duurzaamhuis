<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Dashboard</title>
</head>
<body>
    <main>
        <card class="card" id="js--weer">   
        </card>
        <card class="card" id="js--tijd">
            <div id="clock" onload="showtime()"></div>
        </card>
        <card class="card" id="js--instellingen">
        </card>
        <card class="card" id="js--uitgavenKWH">
            <div class="canvasContainer">            
                <canvas class="canvas" id="chartKwh"></canvas>
            </div>
        </card>
        <card class="card" id="js--uitgavenGas">
            <div class="canvasContainer">
                <canvas class="canvas" id="chartGas"></canvas>
            </div>
        </card>
        <card class="card" id="js--wattNu">
            <div class="canvasContainer">
                <canvas class="canvas" id="chartWatt"></canvas>
            </div>
        </card>
    </main>
</body>
</html>
