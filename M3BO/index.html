<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <script src="js/script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Dashboard</title>
</head>
<body onload="startTime()"">
    <main>
        <card class="menuBig" id="settingsDisplay">
            <button class="backButtons" id="backbuttoninst">â€¹</button>
            <div class="settingCard">
                <p class="settings-text">hold on</p>
                <input class="js--slider" type="range">
                <output class="js-sliderOutput" for="js--slider"></output>
                <p class="settings-text">waidaminnute</p>
                <input class="js--slider" type="range">
                <output class="js-sliderOutput" for="js--slider"></output>
                <p class="settings-text"><input type="checkbox">dark mode</p>
            </div>
        </card>

        <card class="card" id="js--weer">   

        </card>
        <card class="card" id="js--tijd">
            <div id="clock" onload="showtime()"></div>
        </card>
        <card class="card" id="js--instellingen">
            <img src="images/setttings.png" alt="">
        </card>


        <card class="card" id="js--uitgavenKWH">
            <div class="canvasContainer">            
                <canvas id="chartKwh"></canvas>
            </div>
        </card>
        <card class="jaarMenus" id="stroom-JaarMenu">
            <button class="backButtons" id="backbutton"><</button>
            <canvas class="jaarCanvases" id="jaarcanvas"></canvas>
        </card>

        <card class="card" id="js--uitgavenGas">
            <div class="canvasContainer">
                <canvas class="canvas" id="chartGas"></canvas>
            </div>
        </card>
        <card class="jaarMenus" id="gas-jaarMenu">
            <button class="backButtons" id="gas-BackButton"><</button>
            <canvas class="jaarCanvases" id="gas-jaarCanvas"></canvas>
        </card>

        <card class="card" id="js--wattNu">
            <div class="canvasContainer">
                <canvas class="canvas" id="chartWatt"></canvas>
            </div>
        </card>

        <card class="jaarMenus"id="watt-jaarMenu">
            <button class="backButtons" id="watt-backButton"><</button>
            <canvas class="jaarCanvases" id="watt-jaarCanvas"></canvas>
        </card>
    </main>
</body>
</html>
